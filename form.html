<!DOCTYPE html>

  <head>

    <title>Form</title>

  <body>
    <a href="index.html">Назад</a>

    <form name="signup_form" autocomplete="on" novalidate>

      <label>

      <button type="submit">Submit</button>
      <br />
      <br />
      <br />
    </form>

            <a

            >
              м. Київ, пр-т Лесі Українки, 26

          </li>
          <li class="footer-link">

          </li>
          <li class="footer-link">
            <a

      </address>
